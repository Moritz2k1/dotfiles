[Settings]
language = en
folder = ~/.wallpapers
monitors = All
wallpaper = ~/.wallpapers/Luffy.png
show_path_in_tooltip = True
backend = swww
fill = fill
sort = name
color = #ffffff
subfolders = False
all_subfolders = False
show_hidden = False
show_gifs_only = False
post_command = wal -i $wallpaper && walcord && ~/.config/wal/scripts/update-walcord.sh && ~/.config/wal/scripts/update-spicetify.sh && spicetify apply && ~/.config/wal/scripts/update-rofi.sh && pkill swaync && swaync &
number_of_columns = 3
swww_transition_type = center
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
mpvpaper_sound = False
mpvpaper_options = 
use_xdg_state = False

